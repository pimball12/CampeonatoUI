<div class="d-flex align-items-center justify-content-center" style="height:500px">
  <div class="card p-3" style="width: 500px;">
    <div clas="row">
      <form (ngSubmit)="login()">
        <div class="col-md-12">
          <h1><a [routerLink]="['/']" class="logo">Meu Campeonato</a></h1>
        </div>
        <div class="col-md-12">
          <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="E-mail" style="border: 1px solid #c9c9c9;" />
        </div>

        <div class="col-md-12 mt-3">
          <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Senha"
            style="border: 1px solid #c9c9c9;" />
        </div>

        <div class="col-md-12 mt-3">
          <button type="submit" class="btn btn-success" style="border: 1px solid #c9c9c9;">Login</button>
          <button [routerLink]="['/register']" class="btn btn-primary ml-2"
            style="border: 1px solid #c9c9c9;">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
